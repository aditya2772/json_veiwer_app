<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>JSON VIEWER</title>
  </head>
  <body>
    <div class="container-flex">
      <nav class="navbar navbar-light col-12">
        <div id="navbarSupportedContent" class="d-flex">
          <ul class="navbar-nav mr-2">
            <li class="nav-item">
              <a
                type="button"
                id="btn"
                class="btn btn-sm btn-info"
                href="./viewer.html"
                
              >
                Viewer
              </a>
            </li>
          </ul>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a
                type="button"
                id="btn"
                class="btn btn-sm btn-info"
                type="button"
                href="./index.html"
              >
                Text
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <nav class="navbar navbar-light col-12">
        <div class="mt-2 col-12 pl-0 pr-0">
          <div class="buttons-container">
            <div class="first-button-container">
              <button
                class="btn btn-sm shadow-button"
                type="button"
                onclick="pasteText()"
              >
                Paste
              </button>
              <span
                class="d-inline-block pop"
                data-toggle="popover"
                data-content="Copied"
                onclick="copyText()"
              >
                <button
                  class="btn btn-sm shadow-button"
                  style="pointer-events: none"
                  type="button"
                >
                  Copy
                </button>
              </span>
              <button
                class="btn btn-sm shadow-button"
                type="button"
                onclick="formatText()"
              >
                Format
              </button>
            </div>
            <div class="ml-3">
              <button
                class="btn btn-sm shadow-button"
                type="button"
                onclick="removeSpaces()"
              >
                Remove White Spaces
              </button>
              <button
                class="btn btn-sm shadow-button"
                type="button"
                onclick="clearText()"
              >
                Clear
              </button>
              <button
                class="btn btn-sm shadow-button"
                type="button"
                data-toggle="modal"
                data-target="#exampleModalCenter"
              >
                Load JSON Data
              </button>
            </div>
          </div>
        </div>
      </nav>
      <div class="input-area">
        <textarea
          name=""
          id="inputArea"
          cols="170"
          rows="19"
          placeholder="//type or paste your json variable here"
        ></textarea>
      </div>
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                JSON viewer
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">URL:</label>
                <input type="url" class="form-control" id="urlInput" />
              </div>
            </div>
            <div class="modal-footer justify-content-center">
              <button
                type="button"
                class="btn btn-primary btn-sm"
                data-dismiss="modal"
                onclick="loadJsonData()"
              >
                Load Json Data
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
